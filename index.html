---
layout: default
title: "Corn"
---

<style>
  canvas {background: #eee; display: block; margin: 0 auto;}
</style>

<div class="home">
  <p> Hello world! <p>

  <canvas id="myCanvas" width="480" height="320" tabindex=1></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");

    canvas.addEventListener('click', ev => canvas.focus())
    const ctx = canvas.getContext("2d");

    let selection = 0;
    let difficulties = ["Easy", "Hard", "Insane", "Lunatic", "Bruh", "Ultra-Bruh"]
    let numDiffs = difficulties.length;

    let beginScreenOver = false;

    function drawBeginScreen() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < numDiffs; i++) {
        ctx.font = (selection == i ? "bold " : "") + "16px Arial";
        ctx.fillStyle = selection == i ? "#11A6EE" : "#0095DD";
        ctx.fillText(difficulties[i], 20, 30 + 30 * i);
      }
    }

    function keySelectionHandler(e) {
        switch (e.key) {
          case "Down":
          case "ArrowDown":
            selection += 1;
            if (selection >= numDiffs) {
              selection = 0;
            }
            break;
          case "Up":
          case "ArrowUp":
            selection -= 1;
            if (selection < 0) {
              selection = numDiffs - 1;
            }
            break;
          case "Enter":
            if (!beginScreenOver) {
                beginScreenOver = true;
                postBeginScreen();
            }
            break;
        }
    }

    canvas.focus();


    canvas.addEventListener("keydown", keySelectionHandler, false);

    var beginInterval = setInterval(drawBeginScreen, 25);

    function postBeginScreen() {
      canvas.removeEventListener("keydown", keySelectionHandler, false);
      clearInterval(beginInterval);

      var x = canvas.width / 2;
      var y = canvas.height / 2;
      var ballradius = 10;

      var dx = 2 + selection;
      var dy = 2 + selection;

      var paddleHeight = 10;
      var paddleWidth = 75;
      var paddleX = (canvas.width - paddleWidth) / 2;
      var paddleY = canvas.height - paddleHeight - 10;

      var rightpressed = false;
      var leftpressed = false;

      var brickRows = selection + 2;
      var brickCols = selection * 2 + 3;
      var brickHeight = 20;
      var brickPadding = 10;
      var brickOffsetTop = 30;
      var brickOffsetLeft = 30;
      var brickWidth = (canvas.width - brickOffsetLeft * 2 - brickPadding * (brickCols - 1)) / brickCols ;

      var score = 0;
      var bricksbroken = 0;

      function drawball() {
        ctx.beginPath();
        ctx.arc(x, y, ballradius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function drawBricks() {
        for(var c=0; c < brickCols; c++) {
          for(var r=0; r < brickRows; r++) {
            if (bricks[c][r].status != 1) {
              continue;
            }
            ctx.beginPath();
            ctx.rect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
          }
        }
      }

      function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        collisionDetection();
        drawball();
        drawPaddle();
        drawBricks();
        drawScore();

        if (y + dy < ballradius) {
          dy = -dy;
        } else if (x > paddleX && x < paddleX + paddleWidth && y + dy < paddleY + paddleHeight + ballradius && y + dy >= paddleY - ballradius && dy > 0) {
          dy = -dy;
        } else if (y > canvas.height - ballradius) {
          ctx.font = "60px Arial";
          ctx.fillStyle = "#0095DD";
          ctx.fillText("Game Over", 8, canvas.height / 2 + 30);
          clearInterval(interval);
        }

        if (x + dx < ballradius || x + dx > canvas.width - ballradius) {
          dx = - dx;
        }

        x += dx;
        y += dy;

        if (rightpressed) {
          if (!leftpressed) {
            paddleX += 7;
            if (paddleX > canvas.width - paddleWidth) {
              paddleX = canvas.width - paddleWidth;
            }
          }
        } else if (leftpressed) {
          paddleX -= 7;
          if (paddleX < 0) {
            paddleX = 0;
          }
        }
      }

      function keyDownHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightpressed = true;
        } else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftpressed = true;
        }
      } 

      function keyUpHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightpressed = false;
        } else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftpressed = false;
        }
      } 

      function collisionDetection() {
        for(var c=0; c<brickCols; c++) {
          for(var r=0; r<brickRows; r++) {
            var b = bricks[c][r];
            if (b.status != 1) {
              continue;
            }
            if(x > b.x-ballradius && x < b.x+brickWidth+ballradius && y > b.y-ballradius && y < b.y+brickHeight+ballradius) {
                dy = -dy;
                b.status = 0;
                bricksbroken++;
                score += 100;

                if (bricksbroken == brickCols * brickRows) {
                  clearInterval(interval);
                  ctx.font = "60px Arial";
                  ctx.fillStyle = "#0095DD";
                  ctx.fillText("Congratulations", 30, 100);
                }
            }
          }
        }
      }

      var bricks = [];
      for (var c = 0; c < brickCols; c++) {
        bricks[c] = [];
        for (var r = 0; r < brickRows; r++) {
          bricks[c][r] = {x:(c*(brickWidth+brickPadding))+brickOffsetLeft, y:(r*(brickHeight+brickPadding))+brickOffsetTop, status:1};
        }
      }


      canvas.addEventListener("keydown", keyDownHandler, false);
      canvas.addEventListener("keyup", keyUpHandler, false);

      var interval = setInterval(draw, 25);
    }
  </script>
</div>
