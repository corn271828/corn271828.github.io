---
layout: default
title: "Corn"
---

<style>
  canvas {background: #eee; display: block; margin: 0 auto;}
</style>

<div class="home">
  <p> Hello world! <p>

  <canvas id="myCanvas" width="480" height="320"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = canvas.width / 2;
    var y = canvas.height / 2;
    var ballradius = 10;

    var dx = 2;
    var dy = 2;

    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth) / 2;
    var paddleY = canvas.height - paddleHeight - 10;

    var rightpressed = false;
    var leftpressed = false;

    var brickRows = 2;
    var brickCols = 3;
    var brickWidth = 125;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    var score = 0;
    var bricksbroken = 0;

    function drawball() {
      ctx.beginPath();
      ctx.arc(x, y, ballradius, 0, Math.PI*2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for(var c=0; c < brickCols; c++) {
        for(var r=0; r < brickRows; r++) {
          if (bricks[c][r].status != 1) {
            continue;
          }
          ctx.beginPath();
          ctx.rect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText("Score: "+score, 8, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      collisionDetection();
      drawball();
      drawPaddle();
      drawBricks();
      drawScore();

      if (y + dy < ballradius) {
        dy = -dy;
      } else if (x > paddleX && x < paddleX + paddleWidth && y + dy < paddleY + paddleHeight && y + dy >= paddleY && dy > 0) {
        dy = -dy;
      } else if (y > canvas.height - ballradius) {
        alert("Game Over.");
        document.location.reload();
        clearInterval(interval);
      }

      if (x + dx < ballradius || x + dx > canvas.width - ballradius) {
        dx = - dx;
      }

      x += dx;
      y += dy;

      if (rightpressed) {
        if (!leftpressed) {
          paddleX += 7;
          if (paddleX > canvas.width - paddleWidth) {
            paddleX = canvas.width - paddleWidth;
          }
        }
      } else if (leftpressed) {
        paddleX -= 7;
        if (paddleX < 0) {
          paddleX = 0;
        }
      }
    }

    function keyDownHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightpressed = true;
      } else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftpressed = true;
      }
    } 

    function keyUpHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightpressed = false;
      } else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftpressed = false;
      }
    } 

    function collisionDetection() {
      for(var c=0; c<brickCols; c++) {
        for(var r=0; r<brickRows; r++) {
          var b = bricks[c][r];
          if (b.status != 1) {
            continue;
          }
          if(x > b.x-ballradius && x < b.x+brickWidth+ballradius && y > b.y-ballradius && y < b.y+brickHeight+ballradius) {
              dy = -dy;
              b.status = 0;
              bricksbroken++;
              score += 100;

              if (bricksbroken == brickCols * brickRows) {
                clearInterval(interval);
                ctx.font = "100px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Congratulations", 30, 30);
              }
          }
        }
      }
    }

    var bricks = [];
    for (var c = 0; c < brickCols; c++) {
      bricks[c] = [];
      for (var r = 0; r < brickRows; r++) {
        bricks[c][r] = {x:(c*(brickWidth+brickPadding))+brickOffsetLeft, y:(r*(brickHeight+brickPadding))+brickOffsetTop, status:1};
      }
    }


    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    var interval = setInterval(draw, 25);
  </script>
</div>
